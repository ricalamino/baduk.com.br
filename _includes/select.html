<select class="lesson-selector">
    <option value="/">Introdução</option>
    {% assign i = 1 %}
    {% for lesson in site.lessons %}
    {% if lesson.title == 'Jogos entre Fan Hui(2p) e AlphaGo' %}
    <option value="{{ lesson.url | replace: 'index.html', '' }}"{% if lesson.title == page.title %} selected{% endif %}>Partidas do AlphaGo</option>
    {% endif %}
    <option value="{{ lesson.url | replace: 'index.html', '' }}"{% if lesson.title == page.title %} selected{% endif %}>{{ i }}. {{ lesson.title }}</option>
    {% assign i = i | plus: 1 %}
    {% endfor %}
</select>
